<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<table>
    <tr>
        <th>Nom Du Projet</th>
        <th>Description</th>
        <th>Etat</th>
        <th>Delete</th>
    </tr>
    {%  for p in pp %}
        <tr>
        <td>{{ p.nom_projet }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.est_valide }}</td>
        <td><a href="{% url 'supp' p.id %}">Delete</a></td>
        <td><a href="{% url 'supp2' p.id %}">DeleteGeneric</a></td>
        </tr>
    {% endfor %}
</table>
<a href="{% url 'ajouter' %}">Ajouter Un Projet</a>
